<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♥</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="font-serif pointer-events-none select-none">
    <div>
        <img src="8afc793f1d1be18e9bec2d7f7e5a187c.png" alt="bg"
            class="brightness-blink absolute left-0 bottom-0 pl-50">
    </div>
    <div class="header">
        <h1 class="text-5xl">₍^. .^₎⟆</h1>
    </div>
    <div class="countdown-container">
        <div class="countdown">
            <div class="time" id="time">00:00:00</div>
        </div>
    </div>
    <div class="hearts"></div>
    <script src="hearts.js"></script>
    <footer>
        much love xx
    </footer>

    <script>
        const timeDisplay = document.getElementById('time');
        const targetTime = new Date("2025-04-30T16:04:59").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const remainingTime = Math.max(0, Math.floor((targetTime - now) / 1000));

            const days = Math.floor(remainingTime / 86400);
            const hours = Math.floor((remainingTime % 86400) / 3600);
            const minutes = Math.floor((remainingTime % 3600) / 60);
            const seconds = remainingTime % 60;

            timeDisplay.textContent = `${days}d ${String(hours).padStart(2, '0')}h:${String(minutes).padStart(2, '0')}m:${String(seconds).padStart(2, '0')}s`;

            if (remainingTime <= 0) {
                clearInterval(countdownInterval);
                document.querySelector(".countdown").innerHTML = '<div style="font-size: 3em; color: pink;">♥</div>';
            }
        }

        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>

</body>

</html>
